<!doctype html>
<html>
  <head>
    <title>Upload new File</title>
  </head>
  <body>
    <h1>Upload new File</h1>
    <form action="upload" method="post" enctype="multipart/form-data">
      <p style="color: red">
        {{ message }}
      </p>
      <p>
        <input type="file" name="file">
        <input type="submit" value="Upload">
      </p>
    </form>
  </body>
</html>
